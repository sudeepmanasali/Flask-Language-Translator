<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
   

    
</style>
</head>
<body>
    
 <div class="container">
     {% if languages %}
    <form action="/translate_lang" method="post">
     
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Language</label>
          <select class="form-control" name="code" >
              <option>Select Language</option>
              {% for item in languages%}
              <option value={{item["code"]}}>{{item['name']}}</option>
              {% endfor %}
          <select>
        </select>
        </div>
      <div class="row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Enter the Texts</label>
            <input type="text" class="form-control" name="sentence" >
            <br>
            <input type="submit" name="translate" class="btn btn-primary" value="Translate"></input>
          </div>
          <div class="form-group col-md-6">
<textarea class="form-control"  rows="6" disabled></textarea>
             
        </div>
      </div>
        
      </form>
      {% endif %}
      {% if language_selected and sentence and translated_res %}
     

      <form action="/translate_lang" method="post">
     
        <div class="form-group">
          <label style="color:red" for="exampleFormControlSelect1">Select Language</label>
          <select class="form-control" name="code" >
              {% if language_selected %}
              <option>{{language_selected}}</option>
              {% endif%}
              
          <select>
        </select>
        </div>
      <div class="row">
        <div class="form-group col-md-6">
            <label style="color:red" for="exampleFormControlTextarea1">Entered sentence</label>
            <p style="color:green;font-size:large">{{sentence}}</p>
            <br>
            <!-- <input type="submit" name="translate" class="btn btn-primary" value="Translate"></input> -->
          </div>
          <div class="form-group col-md-6">
            <label style="color:red"    for="exampleFormControlTextarea1">Translated_result</label>

            <p style="color:green;font-size:large">{{translated_res}}</p>
        </div>
      </div>
        
      </form>
      {% endif %}
 </div>
</body>
</html>
